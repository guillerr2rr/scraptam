<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container text-center mt-5">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h3>Order details</h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Order ID: <span th:text="${order.id}"></span></h5>
                    <p class="card-text">Order date: <span th:text="${order.creationDate}"></span></p>
                    <div>
                        <strong>Quantity</strong>: <span th:text="${products.size()}"></span>.
                    </div>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product: ${products}" class="text-center">
                            <th>
                                <img
                                        th:src="${#strings.isEmpty(product.image)}
                                        ? 'https://placehold.it/350x260'
                                        : ${product.image}"
                                        class="img-fluid align-content-center" alt="Image"
                                        style="height: 300px;">

                            </th>
                            <td th:text="${product.name}"></td>
                            <td th:text="${#numbers.formatCurrency(product.price)}"></td>

                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>




<div th:replace="~{fragments :: footer}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
